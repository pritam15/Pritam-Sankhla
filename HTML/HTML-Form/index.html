<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <p>
                <label>
                  Salutation
                  <br />
                  <select name="salutation">
                    <option>--None--</option>
                    <option>Mr.</option>
                    <option>Ms.</option>
                    <option>Mrs.</option>
                    <option>Dr.</option>
                    <option>Prof.</option>
                  </select>
                </label>
            </p>

            <label>First name: <input name="firstName" /></label><br/><br/>
            <label>Last name: <input name="lastName" /></label><br/><br/>
            <label>Gender :
                <label><input type="radio" name="gender" value="male" /> Male</label>
                <label><input type="radio" name="gender" value="female" /> Female</label>
            </label><br/><br/>
            <label>Email : <input type="email" name="email"></label><br/><br/>
            <label>Date of Birth <input type="date"></label><br/><br/>
            <label>Address : <br> <textarea name="adress" cols="30" rows="5"></textarea></label><br/><br/>
            <button type="submit">Sumbit</button>
        </fieldset>
    </form>
    <br>
</body>
</html>
